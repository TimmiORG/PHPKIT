<script language="JavaScript">
function TemplatePack() {if(document.templateselect.templatepack_id.options[document.templateselect.templatepack_id.selectedIndex].value != -1) document.templateselect.submit();}
</script>

<table class="standard" cellspacing="1" cellpadding="4" width="100%">
 <tr>
  <td class="heads" colspan="2">Vorlagenpaket bearbeiten</td>
 </tr>

 <tr> 
  <td class="left" width="50%">Vorlagenpaket</td>
  <td class="right" width="50%">

 </tr>
